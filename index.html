<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节祝福网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b6b, #ffb88c);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 2rem; /* 下移 h1 元素 */
        }

        .wish-text {
            font-size: 2rem;
            line-height: 1.5;
            /* 文字逐字动画 */
            animation: typing 10s steps(30, end), blink 0.5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            width: fit-content;
        }

        @keyframes typing {
            from { width: 0 }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .heart-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            top: -10px;
            left: 50%;
            transform-origin: center center;
            z-index: -1;
            transform: rotate(45deg);
            animation: heart-beat 1s infinite;
        }

        .heart-animation::before,
        .heart-animation::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }

        .heart-animation::before {
            top: -10px;
            left: 0;
        }

        .heart-animation::after {
            top: 0;
            left: -10px;
        }

        @keyframes heart-beat {
            0%, 100% {
                transform: scale(1) rotate(45deg);
            }
            50% {
                transform: scale(1.5) rotate(45deg);
            }
        }

        .love-tree {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 780px;
            height: 660px;
            background: url('/images/image.png') center no-repeat;
            background-size: cover;
            opacity: 0.3; /* 设置几乎透明 */
            z-index: -2; /* 放在最底层 */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的 贤贤宝贝</h1>
        <div class="wish-text">情人节快乐！愿我们的爱情像这漫天的繁星，闪耀而永恒。</div>
        <div class="heart-animation"></div>
    </div>

    <div class="love-tree"></div>

    <script>
        // 逐字滚动祝福语
        const wishText = document.querySelector('.wish-text');
        const originalText = "情人节快乐！愿我们的爱情像这漫天的繁星，闪耀而永恒。";
        let index = 0;

        setInterval(() => {
            wishText.textContent = originalText.slice(0, index);
            index++;
            if (index > originalText.length) index = 0;
        }, 100);
    </script>
</body>
</html>
